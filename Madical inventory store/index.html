<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Medical Store Inventory</h1>

        <div class="form-container">
            <input type="text" id="itemName" placeholder="Medicine Name">
            <input type="number" id="itemQuantity" placeholder="Quantity">
            <input type="number" id="itemPrice" placeholder="Price per unit">
            <button onclick="addItem()" id="a1">Add Item</button>
        </div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
